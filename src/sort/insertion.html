<script>
    /**
     * 把n个待排序的元素看成为一个有序表和一个无序表
     * [ 17, 3, 25, 14, 20, 9 ]
     * 1.[ 3, 17, 25, 14, 20, 9 ] 取a[1] = 3,找到其在[17](排序数组)的位置（第一个比其大的数）index = 0,插入到数组中[3,17]
     * 2.[ 3, 17, 25, 14, 20, 9 ] 取a[2] = 25,找到其在[3,17]的位置index = 1,到达数组的末尾，不做插入操作[3,17,25]
     * 3.[ 3, 14, 17, 25, 20, 9 ] 取a[3] = 14,找到其在[3,17,25]的位置index = 1, 后续元素17,25向后移动一位，插入14到1位置[3,14,17,25]
     * 4.[ 3, 14, 17, 20, 25, 9 ] 取a[4] = 20,找到其在[3,14,17,25]的位置index = 2, 后续元素25向后移动一位，插入20到2的位置[3,14,17,20,25]
     * 5.[ 3, 9, 14, 17, 20, 25 ] 取a[5] = 9,找到其在[3,14,17,20,25]的位置index = 1,后续的元素14，17，20，25向后移动一位，插入9到1的位置
     */
    let data = [ 101, 34, 119, 1, -1, 90, 123 ];
    // [17] data[i] 代表当前的数组的最后元素
    // data[j] 代表要加入的元素
    let temp;
    let index;
    for(let i = 1; i < data.length; i++){
        temp = data[i];
        index = i-1;
        while(index >= 0 && temp < data[index]){ // temp 不能换成data[i]
            data[index+1] = data[index]; // data[index+1] 不能换成data[i]
            index--;
        }
        // 找到比当前元素大的第一个元素的前一个位置，所以要+1
        data[index+1] = temp;
    }
    console.log(data);
</script>
