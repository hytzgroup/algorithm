<script>
    // [0 , 4, 7, 5, 2, 6, 1, 3]
    // 0 个皇后放在0行的第0个位置
    // 1 个皇后放在第1行的第4个位置
    const max = 8;
    const arr = [];
    let count = 0;
    let judgeCount = 0;
    
    function check(n){
        if(max == n){
            return show();
        }
        // 第n个皇后也表示要在第几行放置
        for(let i = 0; i < max; i++){
            // 第n个皇后在当前行的8个位置中的某个位置
            arr[n] = i;
            if(judge(n)){
                check(n+1)
            }
        }
    }
    function judge(n){
        // 当前的皇后与前 n-1个皇后，不在同一行、不在同一列，或者不在两条对角线上
        judgeCount++;
        for(let i = 0; i < n; i++){
            if(arr[i] == arr[n]){
                // 在同一列
                return false;
            }
            // 不需要判断是否在同一行，因为每次for循环都递增，拿到的i表示不同的行
            if(Math.abs(n-i) == Math.abs(arr[n] - arr[i])){
                // arr[n]表示第n行的皇后放在的列数
                // 是否在斜线上
                return false
            }
        }
        return true;
    }
    function show(){
        count++;
        let str = '';
        for(let i = 0; i < arr.length; i++){
            str += arr[i]+', ';
        }
        console.log(str);
    }
    check(0);
    console.log('共有解法：'+count);
    console.log('判断了: '+judgeCount);
</script>
