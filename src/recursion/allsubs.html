<script>
        function calcSubs(str, index, res) {
            if (index == str.length) {
                console.log(res);
                return;
            } else {
                calcSubs(str, index + 1, res);
                calcSubs(str, index + 1, res + str[index]);
            }
        }
        calcSubs('abc', 0, '');
</script>
