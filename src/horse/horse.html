<script>
    function HorseChessboard() {
        this.row = 8;
        this.col = 8;
        this.startRow = 1;
        this.startCol = 1;
        this.chessboard = [];
        this.visited = [];
        for (let i = 0; i < row; i++) {
            this.chessboard[i] = [];
            for (let j = 0; j < col; j++) {
                this.chessboard[i][j] = 0;
            }
        }
        for(let i = 0; i < this.row*this.col; i++){
            this.visited[i] = false;
        }
    }
    HorseChessboard.prototype = {
        constructor: HorseChessboard,
        traversal: function () { },
        makeBoard: function () { },
    };
    /////////////////////////////////////
    const horse = new HorseChessboard();
</script>
